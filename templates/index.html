<!DOCTYPE html>
<html>

<head>
    <title>Tweet Getter</title>
</head>

<!-- 中略 -->

<body>
    <h1>{{ title }}</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">キーワード：</label>
            <textarea type="text" id="key" name="key" placeholder="#駆け出しエンジニア"></textarea>
            <label for="name">いつから：</label>
            <input type="text" id="since" name="since" placeholder="2020-10-2">
            <label for="name">いつまで：</label>
            <input type="text" id="until" name="until" placeholder="2021-1-3">
            <label for="name">取得件数：</label>
            <input type="text" id="items" name="items" placeholder="100">
        </div>
        <div>
            <input type="submit" value="送信">
        </div>
    </form>

    <!-- 開発用 -->
    <!-- <script src="main.js"></script> -->
    <!-- 本番用 -->
    <script src="../static/js/main.js"></script>
</body>

</html>
