<!DOCTYPE html>
<html>

<head>
    <title>Tweet Get</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<!-- 中略 -->

<body>
    <section class="header">
        <nav class="global-header">
            <a href="/" class="header__logo">
                <span class="header__logo-text">
                    <i class="fab fa-twitter target-twitter"></i>
                    Twitter Get
                </span>
            </a>
            <button id="js-hamburger" class="header__hamburger hamburger hamburger--elastic" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner header__hamburger__inner"></span>
                </span>
            </button>
        </nav>
    </section>
    <section id="js-side" class="side">
        <aside class="side__menu">
            <ul class="side__menu__wrapper">
                <li class="side__menu__item text-center"><a href="/">HOME</a></li>
                <li class="side__menu__item text-center"><a href="/key">KEYWORD SEARCH</a></li>
                <li class="side__menu__item text-center"><a href="">USER SEARCH</a></li>
            </ul>
        </aside>
    </section>
    <h1 class="text-center mt-5 mb-5" id="js-title">{{ title }}</h1>
    <section class="form">
        <form action="/twitter_get" method="POST" enctype="multipart/form-data">
            <label class="mt-5" for="key">Keyword：</label>
            <textarea type="text" class="input form-control" id="key" name="key" placeholder="#駆け出しエンジニア"></textarea>
            <label class="mt-5" for="since">Since：</label>
            <input type="text" class="input form-control" id="since" name="since" placeholder="2020-10-2">
            <label class="mt-5" for="until">Until：</label>
            <input type="text" class="input form-control" id="until" name="until" placeholder="2021-1-3">
            <div class="range-slider">
                <label for="volumes">Volumes：</label>
                <input class="range-slider__range" type="range" id="volumes" name="volumes" value="30" min="0" max="100"
                    step="10">
                <span class="range-slider__value">0</span>
            </div>
            <div class="mt-5 form__submit" id="js-submit-form">
                <button type="submit" class="submit-btn js-submit-get">
                    <i class="fab fa-twitter target-twitter"></i>
                    <span class="submit-button-text"></span>Get
                </button>
                <!-- <input class="submit-btn btn" type="submit" value="Get"> -->
            </div>
        </form>
        <button class="submit-btn js-submit-download" id="js-submit-form" onClick="location.href='/downloadzip'">
            <i class="fab fa-twitter target-twitter"> </i>
            <span class="submit-button-text"> </span>Download
        </button>
    </section>

    <!-- 開発用 -->
    <script src="./main.js"></script>
    <!-- 本番用 -->
    <script src="../static/main.js"></script>
</body>

</html>
